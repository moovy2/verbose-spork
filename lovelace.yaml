resources:
  - type: module
    url: /hacsfiles/lovelace-auto-entities/auto-entities.js
title: Home
views:
  - badges: []
    cards:
      - cards:
          - card:
              cards:
                - entity: alarm_control_panel.alarm
                  states:
                    - arm_home
                    - arm_away
                  type: alarm-panel
              type: vertical-stack
            conditions:
              - entity: alarm_control_panel.alarm
                state_not: disarmed
            type: conditional
          - entities:
              - entity: person.USER1
              - entity: person.USER2
            title: Household
            type: glance
            show_name: false
          - card:
              show_state: false
              title: Friends and Family
              type: glance
            entities:
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
              - person.REDACTED
            show_empty: false
            state_filter:
              - home
            type: entity-filter
          - entities:
              - entity: light.living_room_lights
              - entity: light.dining_room_lights
              - entity: light.bedroom_lights
              - entity: light.kitchen_lights
              - entity: light.hallway_light
              - entity: light.bathroom_lights
              - entity: light.stairs_light
              - entity: light.basement_lighting
