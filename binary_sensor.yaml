        ##########################################################
        ## Sump Pump
        ##########################################################

  - platform: template
    sensors:
      sump_pump_status:
        friendly_name: 'Sump Pump Status'
        delay_on:
          seconds: 1
        delay_off:
          seconds: 1
        value_template: >-
          {{ states('sensor.sump_pump_switch_electric_consumed_w')| int >= 1  }}

        ##########################################################
        ## Washer Tub Clean
        ##########################################################

  - platform: template
    sensors:
      washer_tub_clean_on:
        friendly_name: "Washer Tub Clean"
        device_class: problem
        value_template: "{{ states('sensor.washer_tub_clean')|float > 29 }}"

        ##########################################################
        ## 3D Printer
        ##########################################################

  - platform: octoprint
    monitored_conditions:
      - Printing
      - Printing Error