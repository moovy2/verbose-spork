        ##########################################################
        ## Turn On Living Room Lights when Motion Detected at Night
        ##########################################################

- alias: Motion - Turn On Living Room Lights when Motion Detected at Night
  id: 'motion_turn_on_living_room_lights_when_motion_detected_at_night'

  trigger:
    - platform: state
      entity_id: binary_sensor.living_room_motion
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_motion
      state: 'off'
    - condition: state
      entity_id: input_boolean.watching_plex
      state: 'off'
    - condition: state
      entity_id: light.living_room_lights
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: time
      after: '07:00:00'
      before: '02:00:00'
    - condition: or
      conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
      - condition: state
        entity_id: group.friends_and_family
        state: 'home'
    - condition: not
      conditions:
      - condition: state
        entity_id: media_player.living_room_appletv
        state: 'playing'
    - condition: not
      conditions:
      - condition: state
        entity_id: switch.living_room_tv_play_xbox
        state: 'on'
    - condition: not
      conditions:
      - condition: state
        entity_id: switch.living_room_tv_play_nintendo_switch
        state: 'on'

  action:
    - service: light.turn_on
      entity_id:
        - light.living_room_lamps
      data:
        transition: 5
        brightness_pct: 100
        color_temp: 447
    - service: light.turn_on
      entity_id: 
        - light.media_center_lighting
      data:
       transition: 5
       effect: random
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
       brightness_pct: 20

