- alias: Location - USER1 Home Turn On Lights
  id: 'location_USER1_home_turn_on_lights'

  trigger:
    - platform: state
      entity_id: person.USER1
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
