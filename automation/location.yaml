       color_temp: 447
       brightness_pct: 60
    - service: light.turn_on
      entity_id:
        - light.media_center_lighting
      data:
       effect: random
       brightness_pct: 75
    - service: light.turn_on
      entity_id:
        - light.kitchen_cabinets
      data:
       brightness_pct: 2
    - service: light.turn_on
      entity_id:
        - light.hallway_light
      data:
       brightness_pct: 25
    - service: light.turn_on
      entity_id:
        - light.front_porch
        - light.back_door
        - light.garage_light
      data:
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
       color_temp: 366
       brightness_pct: 20

