        ##########################################################
        ## Alarm Triggered Armed Away
        ##########################################################

- alias: Alarm - Triggered Armed Away
  id: 'alarm_triggered_armed_away'

  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarm
      to: 'triggered'

  condition:
    - condition: not
      conditions:
      - condition: state
        entity_id: group.household
        state: 'home'
    - condition: not
      conditions:
      - condition: state
        entity_id: group.friends_and_family
        state: 'home'

  action:
    - service: light.turn_on
      entity_id:
        - light.hue_lights
      data:
       brightness_pct: 100
       color_name: "red"
    - service: light.turn_on
      entity_id:
        - light.hue_lights_exterior
        - light.lutron_lights
        - light.lutron_lights_exterior
      data:
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.hue_lights
      data:
       flash: long
    - service: switch.turn_on
      entity_id:
        - switch.siren
    - service: script.turn_on
      entity_id: script.say
      data:
        variables:
          master: 'media_player.sonos_living_room'
          where: 'media_player.sonos_living_room, media_player.sonos_dining_room, media_player.sonos_kitchen, media_player.sonos_bathroom, media_player.sonos_bedroom, media_player.sonos_bedroom_closet, media_player.sonos_USER1s_office, media_player.sonos_USER1s_office_move, media_player.sonos_USER2s_office, media_player.sonos_move, media_player.sonos_fitness_room, media_player.sonos_craft_room'
          volume: 1.0
          what: 'You are not Authorized to be Here. Law Enforcement Has Been Notified!'
    - service: notify.USER1_devices
      data:
        message: Alarm Triggered!
        data:
          push:
            sound:
              name: default
              critical: 1
              volume: 1.0
          tag: alarm
          group: alarm
          entity_id:
           - camera.front_porch
          actions:
            - action: "disarm_alarm"
              title: "Disable Alarm System"
              destructive: true
              uri: "/lovelace/alarm"
            - action: "siren_off"
              title: "Siren Off"
              uri: "/lovelace/alarm"
    - service: notify.USER2_devices
      data:
        message: Alarm Triggered!
        data:
          push:
            sound:
              name: default
              critical: 1
              volume: 1.0
          tag: alarm
          group: alarm
          entity_id:
           - camera.front_porch
          actions:
            - action: "disarm_alarm"
              title: "Disable Alarm System"
              destructive: true
              uri: "/lovelace/alarm"
            - action: "siren_off"
              title: "Siren Off"
              uri: "/lovelace/alarm"

