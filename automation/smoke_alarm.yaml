        ##########################################################
        ## Reset Disable Fire Alarm
        ##########################################################

- alias: Smoke Alarm - Reset Disable Fire Alarm
  id: 'smoke_alarm_reset_disable_fire_alarm'

  trigger:
    - platform: state
      entity_id: input_boolean.disable_smoke_alarm
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.disable_smoke_alarm

