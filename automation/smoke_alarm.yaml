#################################################################

        ##########################################################
        ## Smoke Alarm Turn On Lights
        ##########################################################

- alias: Smoke Alarm - Turn On Lights
  id: 'smoke_alarm_turn_on_lights'

  trigger:
    - platform: state
      entity_id: sensor.living_room_nest_protect_smoke_status
      to: 'Emergency'
      for:
        hours: 0
        minutes: 0
        seconds: 10
    - platform: state
      entity_id: sensor.bedroom_nest_protect_smoke_status
      to: 'Emergency'
      for:
        hours: 0
        minutes: 0
        seconds: 10
    - platform: state
      entity_id: sensor.kitchen_nest_protect_smoke_status
      to: 'Emergency'
      for:
        hours: 0
        minutes: 0
        seconds: 10
#    - platform: state
#      entity_id: sensor.hallway_nest_protect_smoke_status
#      to: 'Emergency'
#      for:
#        hours: 0
#        minutes: 0
#        seconds: 15
    - platform: state
      entity_id: sensor.upstairs_nest_protect_smoke_status
      to: 'Emergency'
      for:
        hours: 0
        minutes: 0
        seconds: 10
    - platform: state
      entity_id: sensor.basement_nest_protect_smoke_status
      to: 'Emergency'
      for:
        hours: 0
        minutes: 0
        seconds: 10

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: input_boolean.disable_fire_alarm
      state: 'off'

  action:
    - service: light.turn_on
      entity_id:
        - light.hue_lights
      data:
       brightness_pct: 100
       color_name: "red"
    - service: light.turn_on
      entity_id:
        - light.lutron_lights
      data:
       brightness_pct: 100
    - service: light.turn_on
      entity_id:
        - light.hue_lights
      data:
       flash: long

