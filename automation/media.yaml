        ##########################################################
        ## Plex Lights On
        ##########################################################

- alias: Media - Plex Stopped Lights On
  id: 'media_plex_stopped_lights_on'

  trigger:
    - platform: state
      entity_id: media_player.plex_living_room_appletv
      to: 'idle'
      for:
        hours: 0
        minutes: 0
        seconds: 3
    - platform: state
      entity_id: media_player.plex_living_room_appletv
      to: 'paused'
      for:
        hours: 0
        minutes: 0
        seconds: 3

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_media_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.watching_plex
      state: 'on'

  action:
    - service: light.turn_on
      entity_id: light.living_room_lamps
      data:
       transition: 5
       color_temp: 447
       brightness_pct: 65
    - service: light.turn_on
      entity_id: light.media_center_lighting
      data:
       transition: 5
       effect: random
       brightness_pct: 75
    - service: light.turn_on
      entity_id: 
        - light.hallway_light
      data:
       brightness_pct: 25
    - service: light.turn_on
      entity_id:
        - light.dining_room_table
        - light.bathroom_vanity
        - light.kitchen_sink
      data:
       brightness_pct: 40
    - service: light.turn_on
      entity_id: light.kitchen_cabinets
      data:
       brightness_pct: 2
    - service: light.turn_on
      entity_id:
        - light.globe
      data:
       transition: 15
       color_temp: 366
       brightness_pct: 20

        ##########################################################
        ## Plex Lights Off
        ##########################################################

- alias: Media - Plex Started Lights Off
  id: 'media_plex_started_lights_off'

  trigger:
    - platform: state
      entity_id: media_player.plex_living_room_appletv
      to: 'playing'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_media_lights
      state: 'off'

  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.watching_plex
    - service: light.turn_off
      entity_id:
        - light.living_room_lights
      data:
       transition: 15
    - service: light.turn_off
      entity_id:
        - light.dining_room_lights
        - light.kitchen_lights
        - light.bathroom_lights
        - light.hallway_light
    - delay: '00:00:30' 
