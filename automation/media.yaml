  id: 'media_turn_on_living_room_lights_when_done_playing_xbox'

  trigger:
    - platform: state
      entity_id: switch.living_room_tv_play_xbox
      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 30

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: person.USER1
      state: 'home'
    - condition: not
      conditions:
