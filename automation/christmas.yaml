        ##########################################################
        ## Turn off Christmas Tree When Playing Xbox
        ##########################################################

- alias: Christmas - Turn off Christmas Tree When Playing Xbox

  trigger:
    - platform: state
      entity_id: input_select.living_room_tv_remote
      to: 'Play Xbox'
      for:
        hours: 0
        minutes: 2
        seconds: 0

  condition:
    - condition: state
      entity_id: group.household
      state: 'home'
    - condition: state
      entity_id: person.USER1
      state: 'home'
    - condition: not
      conditions:
      - condition: state
        entity_id: group.friends_and_family
        state: 'home'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: time
      after: '21:00:00'
      before: '05:00:00'
    - condition: state
      entity_id: switch.christmas_tree
      state: 'on'

  action:
    - service: switch.turn_off
      entity_id:
        - switch.christmas_tree

