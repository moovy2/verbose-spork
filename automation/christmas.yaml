#################################################################
## Christmas Automations
#################################################################

        ##########################################################
        ## Turn on Exterior Christmas Lights at Sunset
        ##########################################################

- alias: Christmas - Turn on Exterior Christmas Lights at Sunset

  trigger:
    - platform: sun
      event: 'sunset'
      offset: '-00:15:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_exterior_on_sunset
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.holiday
          state: 'Christmas'
        - condition: state
          entity_id: sensor.holidays_calendar
          state: "New Year's Eve"

  action:
    - service: switch.turn_on
      entity_id:
        - switch.exterior_christmas_lights

        ##########################################################
        ## Turn Off Exterior Christmas Lights at 2a
        ##########################################################

- alias: Christmas - Turn Off Exterior Christmas Lights at 2a

  trigger:
   - platform: time
     at: '02:00:00'

  action:
    - service: switch.turn_off
      entity_id:
        - switch.exterior_christmas_lights

        ##########################################################
        ## Turn Off Exterior Christmas Lights at Sunrise
        ##########################################################

- alias: Christmas - Turn Off Exterior Christmas Lights at Sunrise

  trigger:
    - platform: sun
      event: 'sunrise'
      offset: '+00:15:00'

  action:
    - service: switch.turn_off
      entity_id:
        - switch.exterior_christmas_lights

        ##########################################################
        ## Turn off Christmas Lights after 2a
        ##########################################################

- alias: Christmas - Turn off Christmas Lights after 2a

  trigger:
    - platform: state
      entity_id: switch.exterior_christmas_lights
      from: 'off'
      to: 'on'
      for:
        hours: 1
        minutes: 0
        seconds: 0

  condition:
    - condition: time
      after: '02:00'
      before: '07:30'
    - condition: state
      entity_id: group.household
      state: 'home'

  action:
    - service: switch.turn_off
      entity_id:
        - switch.exterior_christmas_lights

        ##########################################################
        ## Turn on Christmas Lights when Home
        ##########################################################

- alias: Christmas - Turn on Christmas Lights when Home

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: switch.exterior_christmas_lights
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.holiday
          state: 'Christmas'
        - condition: state
          entity_id: sensor.holidays_calendar
          state: "New Year's Eve"
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.USER1_away
          state: 'on'
        - condition: state
          entity_id: input_boolean.USER2_away
          state: 'on'

  action:
    - service: switch.turn_on
      entity_id:
        - switch.exterior_christmas_lights

        ##########################################################
        ## Christmas Tree Away Mode
        ##########################################################

- alias: Christmas - Tree Away Mode

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: switch.christmas_tree
      state: 'on'

  action:
    - service: switch.turn_off
      entity_id:
        - switch.christmas_tree

        ##########################################################
        ## Christmas Tree Home Mode
        ##########################################################

- alias: Christmas - Tree Home Mode

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'
      for:
        hours: 0
        minutes: 0
        seconds: 30

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.USER1_away
        state: 'on'
      - condition: state
        entity_id: input_boolean.USER2_away
        state: 'on'
    - condition: state
      entity_id: switch.christmas_tree
      state: 'off'

  action:
    - service: switch.turn_on
      entity_id:
        - switch.christmas_tree

