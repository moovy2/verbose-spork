    #################################################################
    ## WAN Down Notification
    #################################################################

- alias: Network - WAN Down Notification
  id: 'network_wan_down_notification'

  trigger:
    - platform: state
      entity_id: binary_sensor.wan
      to: 'off'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'

  action:
    - service: persistent_notification.create
      data:
        message: "Internet Down"
        title: "WAN"
        notification_id: "1"

    #################################################################
    ## WAN Up Notification
    #################################################################

- alias: Network - WAN Up Notification
  id: 'network_wan_up_notification'

  trigger:
    - platform: state
      entity_id: binary_sensor.wan
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 1
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_notifications
      state: 'off'

  action:
    - service: persistent_notification.create
      data:
        message: "Internet Up"
        title: "WAN"
        notification_id: "1"

        ##########################################################
        ## WAN Down Power On at&t Router
        ##########################################################

- alias: Network - WAN Down Power On att Router
  id: 'network_wan_down_power_on_att_router'

  trigger:
    - platform: state
      entity_id: binary_sensor.wan
      to: 'off'
      for:
        hours: 0
        minutes: 1
        seconds: 0
    - platform: state
      entity_id: binary_sensor.wan
      to: 'off'
      for:
        hours: 0
        minutes: 5
        seconds: 0
    - platform: state
      entity_id: binary_sensor.wan
      to: 'off'
      for:
        hours: 0
        minutes: 10
        seconds: 0
    - platform: state
      entity_id: binary_sensor.wan
      to: 'off'
      for:
        hours: 0
        minutes: 15
        seconds: 0
    - platform: state
      entity_id: binary_sensor.wan
      to: 'off'
      for:
        hours: 0
        minutes: 20
        seconds: 0

  action:
    - service: switch.turn_on
      entity_id:
        - switch.att_router
    - service: notify.USER1_devices
      data:
        message: Internet is Down, Turning On at&t Router
        data:
          tag: internet
          group: network

        ##########################################################
        ## WAN Up Power Off at&t Router
        ##########################################################

- alias: Network - WAN Up Power Off att Router
  id: 'network_wan_up_power_off_att_router'

  trigger:
    - platform: state
      entity_id: binary_sensor.wan
      to: 'on'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  action:
    - service: switch.turn_off
      entity_id:
        - switch.att_router
    - service: notify.USER1_devices
      data:
        message: Internet is Up, Shutting Off at&t Router
        data:
          tag: internet
          group: network

        #################################################################
        ## WAN Down On Startup Turn On at&t Router
        #################################################################

- alias: network - WAN Down On Startup Turn On att Router
  id: 'network_wan_down_on_startup_turn_on_att_router'

  trigger:
    - platform: homeassistant
      event: start

  condition:
    - condition: state
      entity_id: binary_sensor.wan
      state: 'off'

  action:
    - service: switch.turn_on
      entity_id:
        - switch.att_router
    - delay: 00:10:00
    - service: switch.turn_on
      entity_id:
        - switch.att_router
    - delay: 00:10:00
    - service: switch.turn_on
      entity_id:
        - switch.att_router

        ##########################################################
        ## Turn On at&t Router in Vacation Mode
        ##########################################################

- alias: network - Turn On att Router in Vacation Mode
  id: 'network_turn_on_att_router_in_vacation_mode'

  trigger:
    - platform: state
      entity_id: input_boolean.vacation_mode
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: switch.turn_on
      entity_id: switch.att_router

        ##########################################################
        ## Turn Off at&t Router after Vacation Mode
        ##########################################################

- alias: network - Turn Off att Router after Vacation Mode
  id: 'network_turn_off_att_router_after_vacation_mode'

  trigger:
    - platform: state
      entity_id: input_boolean.vacation_mode
      to: 'off'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: switch.turn_off
      entity_id: switch.att_router

        ##########################################################
        ## Turn On at&t Router when Away
        ##########################################################

- alias: network - Turn On att Router when Away
  id: 'network_turn_on_att_router_when_away'

  trigger:
    - platform: state
      entity_id: group.household
      from: 'home'
      to: 'not_home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: switch.turn_on
      entity_id:
        - switch.att_router

        ##########################################################
        ## Turn Off at&t Router when Home
        ##########################################################

- alias: network - Turn Off att Router when Home
  id: 'network_turn_off_att_router_when_home'

  trigger:
    - platform: state
      entity_id: group.household
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.disable_home_away
      state: 'off'

  action:
    - service: switch.turn_off
      entity_id:
        - switch.att_router

