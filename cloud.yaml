        - switch.bedroom_tv_watch_tv
        - switch.USER1_s_office_tv_watch_tv
        - switch.USER1_s_office_tv_play_xbox_one
        - switch.christmas_tree

      exclude_domains:
        - alarm_control_panel
        - automation
        - binary_sensor
        - camera
        - climate
        - cover
        - fan
        - group
        - input_boolean
        - light
        - lock
        - media_player
        - script
        - sensor
        - switch
        - vacuum

